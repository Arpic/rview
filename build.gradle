ext {
    libraries = [
        support                     : '24.2.1',
        gson                        : '2.7',
        retrofit2                   : '2.1.0',
        okhttp3                     : '3.4.1',
        okio                        : '1.10.0',
        okhttp_digest               : '1.9',
        rxjava                      : '1.2.1',
        rxandroid                   : '1.2.1',
        rxloader                    : '1.1.0',
        commons_io                  : '1.3.2',
        antlrv3                     : '3.5.2',
        smoothprogressbar           : '1.1.0',
        picasso2                    : '2.5.2',
        picasso2_okhttp3_downloader : '1.1.0',
        prettytime                  : '4.0.1.Final',
        flowlayout                  : '1.10',
        floatingsearchview          : 'fcd0666ac4',
        androidsvg                  : 'd4ec6d8d13'
    ]

    testLibraries = [
        junit                       : '4.12',
        hamcrest                    : '1.4-atlassian-1',
        mockito                     : '1.9.5'
    ]
}

allprojects {
    buildscript {
        repositories {
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:2.2.1'
            classpath 'me.tatarka:gradle-retrolambda:3.3.0'
        }
    }

    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    afterEvaluate {project ->
        if (project.plugins.hasPlugin('android') || project.plugins.hasPlugin('android-library')) {
            android {
                compileSdkVersion 24
                buildToolsVersion '24.0.2'

                defaultConfig {
                    minSdkVersion 16
                    targetSdkVersion 24
                }

                compileOptions {
                    sourceCompatibility = JavaVersion.VERSION_1_8
                    targetCompatibility = JavaVersion.VERSION_1_8
                }
            }
        }
    }
}