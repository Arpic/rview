ext {
    libraries = [
        support             : '24.2.0',
        gson                : '2.7',
        retrofit2           : '2.1.0',
        okhttp3             : '3.4.1',
        okio                : '1.9.0',
        okhttp_digest       : '3cc8b6412f',
        rxjava              : '1.1.8',
        rxandroid           : '1.2.1',
        rxgroups            : '0.3.5',
        commons_io          : '1.3.2',
    ]

    testLibraries = [
        junit               : '4.12',
        hamcrest            : '1.3',
        mockito             : '1.9.5'
    ]
}

allprojects {
    buildscript {
        repositories {
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle-experimental:0.8.0-beta2'
            classpath 'org.bitbucket.pvoid:android-apt-experemental:1.0.1'
        }
    }

    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    afterEvaluate {project ->
        model {
            android {
                compileSdkVersion 24
                buildToolsVersion '24.0.2'

                defaultConfig {
                    minSdkVersion.apiLevel = 16
                    targetSdkVersion.apiLevel = 24
                }

                compileOptions.with {
                    sourceCompatibility = JavaVersion.VERSION_1_7
                    targetCompatibility = JavaVersion.VERSION_1_7
                }
            }
        }
    }
}