ext {
    libraries = [
        support             : '24.2.0',
        gson                : '2.7',
        retrofit2           : '2.1.0',
        okhttp3             : '3.4.1',
        okio                : '1.9.0',
        okhttp_digest       : '3cc8b6412f',
        rxjava              : '1.1.8',
        rxandroid           : '1.2.1',
        rxloader            : '1.1.0',
        commons_io          : '1.3.2',
        antlrv3             : '3.5.2',
        smoothprogressbar   : '1.1.0',
        picasso             : '2.5.2'
    ]

    testLibraries = [
        junit               : '4.12',
        hamcrest            : '1.3',
        mockito             : '1.9.5'
    ]
}

allprojects {
    buildscript {
        repositories {
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:2.1.3'
            classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta4'
        }
    }

    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    afterEvaluate {project ->
        android {
            compileSdkVersion 24
            buildToolsVersion '24.0.2'

            defaultConfig {
                minSdkVersion 16
                targetSdkVersion 24
            }

            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_1_8
                targetCompatibility = JavaVersion.VERSION_1_8
            }
        }
    }
}