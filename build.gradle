ext {
    libraries = [
        support                     : '26.0.0-beta2',
        firebase                    : '11.0.0',
        gson                        : '2.8.1',
        retrofit2                   : '2.3.0',
        okhttp3                     : '3.8.0',
        okio                        : '1.13.0',
        okhttp_digest               : 'f8af82f343',
        rxjava                      : '2.1.0',
        rxandroid                   : '2.0.1',
        rxloader2                   : '1c07294ba2',
        commons_io                  : '2.5',
        antlrv3                     : '3.5.2',
        smoothprogressbar           : '1.1.0',
        picasso2                    : '2.5.2',
        picasso2_okhttp3_downloader : '1.1.0',
        prettytime                  : '4.0.1.Final',
        flexboxlayout               : '0.2.6',
        floatingsearchview          : '2d435bead5',
        androidsvg                  : '91e06d8a3a',
        aboutlibraries              : '5.9.6',
        // https://s3.amazonaws.com/fabric-artifacts/public/com/crashlytics/sdk/android/crashlytics/maven-metadata.xml
        crashlytics                 : '2.6.8',
        // https://s3.amazonaws.com/fabric-artifacts/public/com/crashlytics/sdk/android/crashlytics-core/maven-metadata.xml
        crashlytics_core            : '2.3.17',
        // https://s3.amazonaws.com/fabric-artifacts/public/com/crashlytics/sdk/android/answers/maven-metadata.xml
        crashlytics_answers         : '1.3.13'
    ]

    testLibraries = [
        junit                       : '4.12',
        hamcrest                    : '1.4-atlassian-1',
        mockito                     : '2.8.9'
    ]
}

allprojects {
    buildscript {
        repositories {
            jcenter()
            maven { url 'https://maven.google.com' }
            maven { url 'https://maven.fabric.io/public' }
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:2.3.3'
            classpath 'me.tatarka:gradle-retrolambda:3.6.1'
            classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.4'
            // https://s3.amazonaws.com/fabric-artifacts/public/io/fabric/tools/gradle/maven-metadata.xml
            classpath 'io.fabric.tools:gradle:1.22.2'
        }
    }

    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

subprojects {
    afterEvaluate {project ->
        if (project.plugins.hasPlugin('android') || project.plugins.hasPlugin('android-library')) {
            android {
                compileSdkVersion 26
                buildToolsVersion '26.0.0'

                defaultConfig {
                    minSdkVersion 16
                    targetSdkVersion 26

                    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
                }

                compileOptions {
                    sourceCompatibility = JavaVersion.VERSION_1_8
                    targetCompatibility = JavaVersion.VERSION_1_8
                }

                packagingOptions {
                    exclude 'META-INF/DEPENDENCIES'
                    exclude 'META-INF/NOTICE'
                    exclude 'META-INF/LICENSE'
                    exclude 'META-INF/LICENSE.txt'
                    exclude 'META-INF/NOTICE.txt'
                    exclude 'META-INF/rxjava.properties'
                }
            }
        }
    }
}